<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
<link rel="stylesheet" href="../node_modules/leaflet-draw/dist/leaflet.draw.css" />

<style include="shared-styles">
  :host {
    display: block;

  }

  #map-container {
    width: 50%;
    height: 90%;
    padding: 10px;
    float: left;
  }

  #wine-form {
    height: inherit;
    width: 50%;
    margin-left: 50%;
    padding: 10px;
  }

  #map{
    width: 100%;
    height: inherit;
  }


  #header {
    text-align: center;
    background-color: #990000;
    color: white;
    font-family: georgia;
    font-size: 26px;
    padding-bottom: 10px;
    padding-bottom: 10px;
    border-radius: 25px;
  }
  .input_field{
    display: block;
    margin: 10px auto;
    width: 100%;
  }

  label{
    display: block;
    text-align: center;
  }

  input, textarea{
    display: block;
    margin: 0 auto;
  }

  textarea{
    height: 50%;
    width: 75%;
  }

  form {
    height: inherit;
  }

  #ocr_field{
    height: 100%;
  }

</style>


<div id='header'>
  Tesseract App
</div>
<div id='map-container'>
  <div id='map'></div>
</div>
<div id='wine-form'>
  <form action="#" class="simple-form">
    <div class='input_field'>
      <label for="field_name">Name</label>
      <input id="field_name" type="text">
    </div>
    <div id="ocr_field"  class='input_field'>
      <label for="field_content">OCR Read Content</label>
      <textarea id="field_content">
        {{text_val}}
      </textarea>
    </div>
  </form>
  </div>
</div>
<div id='parsed'>

</div>
